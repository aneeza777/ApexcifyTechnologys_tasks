name: fitness_app_pro
description: Full-featured Fitness App with Firebase + SQLite + Hive
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Local storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts & UI
  fl_chart: ^0.66.2

  # Steps counter
  pedometer: ^4.1.1

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

  # Connectivity check
  connectivity_plus: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
